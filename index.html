<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse trial survey</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    <script  src="js/index.js"></script>
    <div id="title-group">
      <h1 id="title">Microverse Trial Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </div>
    <div id="form-group">
      <form id ="survey-form">
        <label for="name" id="name-label">
          <input type="text" id="name" placeholder="my name" required> <br>
        </label>
        <label for="email" id="email-label">
          <input type="email" id="email" placeholder="Enter your email" required> <br>
        </label>
        <label for="number" id="number-label">
          <input type="number" id="number" min="0" max="1000" placeholder="number max 100" required> <br>        
        </label>
        <label for="dropdown">Choose a car:</label>
        <select name="cars" id="dropdown">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select> <br><br>
        <div id="radio-buttons">
          <label for="definitely">
            <input id="definitely" value="definitely" 
              type="radio" name="liked-trials"> Definitely
          </label>
          <label for="not-sure">
            <input id="not-sure" value="not-sure" 
              type="radio" name="liked-trials"> Not Sure
          </label><br>
          <label for="maybe">
            <input id="maybe" value="maybe" 
              type="radio" name="liked-trials"> Maybe
          </label><br>
        </div>
        <div id="checkboxes">
          <label for="zoom-meetings-duration">
            <input id="zoom-meetings-duration" value="zoom-meetings-duration" 
              type="checkbox" name="improvements">Zoom Meetings Duration
          </label>
          <label for="find-edxon">
            <input id="find-edxon" value="find-edxon" 
              type="checkbox" name="improvements">Find missing partners
          </label>
          <label for="extend-deadline-missing-partner">
            <input id="extend-deadline-missing-parnter" 
              value="extend-deadline-missing-parnter" 
              type="checkbox" name="improvements">
            Extend deadlines because of missing partners
          </label>
        </div> 
        <textarea name="comment" form="survey-form" id ="comments-area">additional comments
        </textarea> <br>
        <button type="submit" id="submit">Submit</button>                                                                                                                                                                                                                  
      </form>
    </div>
  </body>
</html>
